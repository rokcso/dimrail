# LAN CIDR Rules - Private and Reserved IP Ranges
# Purpose: Direct connection for local network traffic
# Reference: RFC 1918, 6890, 4291, and related standards

payload:
  # ===== IPv4 私有网络地址 =====
  - 10.0.0.0/8 # A 类私有网络 (RFC 1918)
  - 172.16.0.0/12 # B 类私有网络 (RFC 1918)
  - 192.168.0.0/16 # C 类私有网络 (RFC 1918)

  # ===== IPv4 特殊用途地址 =====
  - 0.0.0.0/8 # "本网络"地址 (RFC 1122)
  - 127.0.0.0/8 # 本地回环地址 (RFC 1122)
  - 169.254.0.0/16 # 链路本地地址/APIPA (RFC 3927)
  - 100.64.0.0/10 # 运营商级 NAT (RFC 6598)

  # ===== IPv4 文档与测试地址 =====
  - 192.0.0.0/24 # IETF 协议预留 (RFC 6890)
  - 192.0.2.0/24 # 文档示例 TEST-NET-1 (RFC 5737)
  - 198.51.100.0/24 # 文档示例 TEST-NET-2 (RFC 5737)
  - 203.0.113.0/24 # 文档示例 TEST-NET-3 (RFC 5737)
  - 198.18.0.0/15 # 基准测试网络 (RFC 2544)

  # ===== IPv4 组播与保留地址 =====
  - 224.0.0.0/4 # 组播地址 D 类 (RFC 5771)
  - 240.0.0.0/4 # E 类保留地址 (RFC 1112)
  - 255.255.255.255/32 # 限制广播地址 (RFC 919)

  # ===== IPv4 已弃用协议 =====
  - 192.88.99.0/24 # IPv6 到 IPv4 中继（已弃用, RFC 7526）

  # ===== IPv6 特殊用途地址 =====
  - ::/128 # 未指定地址 (RFC 4291)
  - ::1/128 # 本地回环地址 (RFC 4291)
  - ::ffff:0:0/96 # IPv4 映射的 IPv6 地址 (RFC 4291)

  # ===== IPv6 私有与本地地址 =====
  - fc00::/7 # 唯一本地地址 ULA (RFC 4193)
  - fe80::/10 # 链路本地地址 (RFC 4291)

  # ===== IPv6 文档与测试地址 =====
  - 2001:db8::/32 # 文档示例专用 (RFC 3849)

  # ===== IPv6 隧道技术地址 =====
  - 2001::/32 # Teredo 隧道 (RFC 4380)
  - 2002::/16 # 6to4 隧道 (RFC 3056)

  # ===== IPv6 组播地址 =====
  - ff00::/8 # 组播地址 (RFC 4291)
